        /* 5.Напишите функцию, которая получает массив различных чисел (положительных
          и отрицательных) и возвращает массив отрицательных чисел */

        function OnlyNegativeNumbers(numbers) {
            let negativeNumbers = [];
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] < 0) {
                    negativeNumbers.push(numbers[i]);
                }
            }
            return negativeNumbers;
        }

        /* 9.Написать функцию, которая принимает два числа в качестве диапазона и
          возвращает сумму нечетных чисел в указанном диапазоне */


        function getNumber(a, b) {
            let sum = 0;

            if (a < b) {
                for (let i = a; i <= b; i++) {

                    if (i % 2 != 0) {
                        sum = sum + i;
                    }

                }
            }
            else (b < a)
            for (let i = b; i <= a; i++) {

                if (i % 2 != 0) {
                    sum = sum + i;
                }
            }
            return sum;

        }
        console.log(getNumber(-2, 10));
