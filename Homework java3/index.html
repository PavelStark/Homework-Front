        /* 1.Напишите функцию, которая принимает два числовых аргумента и возвращает наименьшее из них. */

        function getLowNumber(a, b) {
            if (a < b) {

            }
            else
                return b
        }

        /* Напишите функцию, которая принимает числовой аргумент n и считает сумму чисел от 1 до n. */

        function getN(n) {
            let result = 0;
            for (let i = 1; i <= n; i++) {
                result += i
            }
            return result
        }
        console.log(getN(3));

        function getTwoNumber(n, m) {
            let even = 0;
            let odd = 0;

            if (n < m) {
                for (let i = n; i <= m; i++) {

                    }
