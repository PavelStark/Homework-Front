<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            padding: 30px;
            margin: 10px;
            background-color: rgb(209, 209, 209);
            width: 10%;
        }
    </style>
</head>

<body>

    <script>

        /* Написать цикл, который создает множество параграфов с каждым десятым числом в промежутке
        от 100 до 50(т.е. 100, 90, 80, 70, 60, 50).Добавить созданные параграфы в div с классом numbers.*/

        const newDiv1 = document.querySelector("body")
        newDiv1.innerHTML += `<div class = "numbers"></div>`

        const numbers = document.querySelector(".numbers")

        
        for (let i = 100; i >= 50; i -= 10) {
            numbers.innerHTML += `<p> ${i} </p>`
        } 


        /* ------------------------------------------------------------------------------------ */


        /* Написать цикл, который проходится по массиву строк, для каждой строки создает параграф и
        добавляет его в div с классом strings_container.Строки взять произвольные. */

        const names = ["Pavel", "Maria", "Nikolaj", "Aleksey", "Oleg"]
        const newDiv2 = document.querySelector("body")
        newDiv2.innerHTML += `<div class = "string_container"></div>`
        const newPara = document.querySelector(".string_container")

        for (let i=0; i<names.length; i++){
            newPara.innerHTML += `<p>${names[i]}</p>`
        }  

        /* ------------------------------------------------------------------------------------ */

        /* Написать цикл, который проходится по массиву с объектами - у объектов свойства first_name,
        last_name и age(данные взять произвольные) - и создает карточки только для совершеннолетних
        пользователей.Карточка должна содержать информацию об имени, фамилии и возрасте пользователя.
        Добавить все карточки в div с классом users_container. */

        const users = [
            {
                first_name: "Maria",
                last_name: "Smith",
                age: 15
            },
            {
                first_name: "John",
                last_name: "Thomson",
                age: 45
            },
            {
                first_name: "Tom",
                last_name: "Brown",
                age: 22
            },
            {
                first_name: "Elena",
                last_name: "Ivanova",
                age: 18
            },
        ]

        const myBody = document.querySelector("body")
        myBody.innerHTML += `<div class = "users_container"></div>`
        const myDiv = document.querySelector(".users_container")

        for (let i = 0; i < users.length; i++) {
            if (users[i].age >= 18) {
                myDiv.innerHTML += `<div class = "card"><p>${users[i].first_name}, ${users[i].last_name}, ${users[i].age}</p></div>`
            }
        }

    </script>
</body>

</html>
